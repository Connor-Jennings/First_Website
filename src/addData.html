<!DOCTYPE html>

<html>
	<head>
		<title>DATA_PORT</title>
		<link href="css/addData.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<form action="php/updateData.php" method="post">
			<table>
				<tr>
					<td colspan="2">ENTER DATA ::</td>
				</tr>
				<tr>
					<td> Trip Name</td>
					<td><input type="text" name="title"></td>
				</tr>
				<tr>
					<td>Latitude </td>

				</tr>
				<tr>

				</tr>
				<tr>

		</form>
