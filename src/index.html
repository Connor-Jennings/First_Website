<!DOCTYPE html>
<html>

  <head>

      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link href="css/indexStyleSheet.css" type="text/css" rel="stylesheet" />

  </head>

  <body class="bg-img">

    <!-- Menu Block -->
    <div class="menu">
      <div class="container">
        <div class="topnav">
          <a href="index.html">Home</a>
          <a href="pictures.html">Pictures</a>

    <!-- Map Block-->

      <div id="mapMenu">

              <div id="listOfTripsd"></div>
              <input type="button" id="updateMap" value="Refresh_Map">

      <div id="map"></div>

      <div id="info">

        <p class="infotxt" id="distance"></p>
        <p class="infotxt" id="speed"></p>
        <p class="infotxt" id="bp"></p>
        <p class="infotxt" id="lat"></p>
        <p class="infotxt" id="lng"></p>
        <p class="infotxt" id="msg"></p>
      </div>
    
    </div>
